        // Object Begins
        var passPrompt = {
            askLength: 0,
            askLowercase: false,
            askUppercase: false,
            askNumeric: false,
            askSpecial: false,
            // Prompt begins to be used for passPrompt{} values
            askLength: prompt('How long would you like your password? Pick between 8-128 characters.'),
            // First method to confirm if the characters are set between 8 and 128

            lengthEntered: function () {
                if (passPrompt.askLength >= 8 && passPrompt.askLength <= 128) {
                    return passPrompt.askLength;
                }
                else {
                    return alert("Password does not meet parameters, please choose proper length or at least one character type please try again.");
                }
            },

            askLowercase: confirm('Would you like lowercase letters?'),
            askUppercase: confirm('Would you like uppercase letters?'),
            askNumeric: confirm('Would you like numeric characters?'),
            askSpecial: confirm('Would you like special characters?'),

            // Second method to show passPrompt{} and characters selected


            characters: function () {

                if (passPrompt.askLowercase === true) {
                    var lowercase = 'abcdefghijklmnopqrstuvwxyz';
                }
                else if (passPrompt.askLowercase === false) {
                    var lowercase = '';
                }
                if (passPrompt.askUppercase === true) {
                    var uppercase = 'ABCDEFGHIJKLMNOP';
                }
                else if (passPrompt.askUppercase === false) {
                    var uppercase = '';
                }
                if (passPrompt.askNumeric === true) {
                    var numeric = '1234567890';
                }
                else if (passPrompt.askNumeric === false) {
                    var numeric = '';
                }
                if (passPrompt.askSpecial === true) {
                    var special = '!@#$%^&*()';
                }
                else if (passPrompt.askSpecial === false) {
                    var special = '';
                }

                if (passPrompt.askLowercase === true || passPrompt.askUppercase === true || passPrompt.askNumeric === true || passPrompt.askSpecial === true) {
                    return characters = (lowercase + uppercase + numeric + special
                    );
                }
                // else {

                // }
            },
